<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<script src="script.js" defer></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<div class="display">
				<div class="last-operation"></div>
				<div class="current-number"></div>
			</div>
			<div class="buttons">
				<button class="btn ac">AC</button>
				<button class="btn del">DEL</button>
				<button class="btn divide operator">/</button>

				<button class="btn num">7</button>
				<button class="btn num">8</button>
				<button class="btn num">9</button>
				<button class="btn multiply operator">*</button>

				<button class="btn num">4</button>
				<button class="btn num">5</button>
				<button class="btn num">6</button>
				<button class="btn subtract operator">-</button>

				<button class="btn num">1</button>
				<button class="btn num">2</button>
				<button class="btn num">3</button>
				<button class="btn add operator">+</button>

				<button class="btn point">.</button>
				<button class="btn num cero">0</button>
				<button class="btn equal">=</button>
			</div>
		</div>
	</body>
</html>
